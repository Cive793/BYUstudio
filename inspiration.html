<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/root.css" />
  <link rel="stylesheet" href="css/inspiration.css" />
  <link rel="stylesheet" href="css/cart.css" />
  <title>Get inspired | BYU Studio</title>
</head>

<body>
  <header>
    <div class="cart-outer-box">
      <!-- remake into divs? ↓ -->
      <p>X</p>
      <h1 class="page-title">Cart</h1>
      <section class="cart-card">
        <div class="cart-img-item-container">
          <img src="assets/bgg 1.jpg" alt=""></div>
        <h3 class="cart-item-name">Title</h3>
        <p class="cart-item-description">Some details</p>
        <p class="cart-item-price">DKK <span>300.00</span></p>
        <!-- remake into divs? ↓ -->
        <p class="remove-item">X</p>
        <div class="quantity-outer-box">
          <p>-</p>
          <input type="number" min="1" value="1" class="cart-item-quantity">
          <p>+</p>
        </div>
      </section>
      <div class="subtotal-flex">
        <h3>Subtotal</h3>
        <p>DKK <span>300.00</span></p>
      </div>
      <button class="cart-to-checkout">Proceed to checkout</button>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
